<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        .menu-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .menu-section h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Home-Cooking Menu</h1>
        
        <div class="menu-section">
            <h2>Breakfast</h2>
            <div class="menu-item">
                <span class="menu-item-name">Pancakes</span>
                <span class="menu-item-price">Allergens: Gluten, Dairy</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Omelette</span>
                <span class="menu-item-price">Allergens: Eggs</span>
            </div>
        </div>
        
        <div class="menu-section">
            <h2>Lunch</h2>
            <div class="menu-item">
                <span class="menu-item-name">Grilled Chicken Sandwich</span>
                <span class="menu-item-price">Allergens: Gluten</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Caesar Salad</span>
                <span class="menu-item-price">Allergens: Walnuts</span>
            </div>
        </div>
        
        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <span class="menu-item-name">Chocolate Cake</span>
                <span class="menu-item-price">Allergens: Gluten, Dairy</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Ice Cream Sundae</span>
                <span class="menu-item-price">Allergens: Dairy</span>
            </div>
        </div>
    </div>
</body>
</html>
